<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>BRG</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/form-controller.js"></script>
    <script src="scripts/comparator-controller.js"></script>
</head>
<body onload="loadFromStorage(); fillTypes();">
<div class="container-fluid">
    <div class="god-step">
        <div class="top-step">
            <h1>Business Rule Generator</h1>
            <p>Open Source Business Rule Generator</p>
        </div>
        <div class="form-step" id="db-info-wrapper">
            <select id="dbEngine">
                <option value="ORACLE">Oracle</option>
            </select>
            <label for="dbName">Database:</label>
            <input type="text" id="dbName">
            <label for="dbInputHost">Host:</label>
            <input type="text" id="dbInputHost">
            <label for="dbInputPort">Port:</label>
            <input type="text" id="dbInputPort">
            <label for="dbInputService">service name:</label>
            <input type="text" id="dbInputService">
            <label for="dbInputUser">User:</label>
            <input type="text" id="dbInputUser">
            <label for="dbInputPassword">Password:</label>
            <input type="password" id="dbInputPassword">
            <button type="submit" class="btn btn-primary" onclick="createConnection(this);">Connect</button>
        </div>
        <div class="rule-details-wrapper">
            <div class="form-step-top">
                <label for="ruleName">Rule name:</label>
                <input type="text" id="ruleName">
                <label for="tableSelection">Tables:</label>
                <select id="tableSelection" class="form-input" onchange="fillTargetAttributes(this)">
                    <option disabled selected>Select a table</option>
                </select>
                <label for="typeSelection">Rule Type:</label>
                <select id="typeSelection" class="form-input" onchange="fillOperators(this); displayBlock(this)">
                    <option disabled selected>Select a type</option>
                </select>
            </div>
            <div class="form-step-middle">
                <label for="attributeSelection">Target Attribute:</label>
                <select id="attributeSelection" class="form-input">
                    <option disabled selected>Select an attribute</option>
                </select>

                <label for="operatorSelection">Operator:</label>
                <select id="operatorSelection" class="form-input"
                        onchange="fillComparators(this, document.getElementById('typeSelection'))">
                    <option disabled selected>Select an operator</option>
                </select>

                <label for="errorMessage">ErrorMessage:</label>
                <textarea id="errorMessage"></textarea>

                <label for="errorCode">ErrorCode:</label>
                <input type="number" id="errorCode">
            </div>
            <div id="comparatorStep" class="form-step-comparator"></div>
            <footer>
                <button class="save-rule" onclick="saveRule()">OK</button>
            </footer>
        </div>
    </div>
</div>
</body>
</html>

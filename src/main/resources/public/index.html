<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>BRG</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/form-controller.js"></script>
    <script src="scripts/comparator-controller.js"></script>
</head>
<body class="bg">
<div class="container">
    <div class="py-5 text-center">
        <h1>Business Rule Generator</h1>
        <p class="lead">Connect to a target database by filling in the desired fields below to start defining a Businessrule.</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="javascript:void(0);">
                <div id="db-info-wrapper">
                    <div class="mb-3">
                        <label for="dbEngine">Database Engine:</label>
                        <select class="custom-select d-block w-100 form-input" id="dbEngine">
                            <option value="ORACLE">Oracle</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dbName">Database Name:</label>
                            <input type="text" class="form-input" id="dbName" placeholder="TOSAD_TARGET">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dbInputHost">Host:</label>
                            <input type="text" class="form-input" id="dbInputHost" placeholder="Ondora04.hu.nl">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dbInputPort">Port:</label>
                            <input type="number" class="form-input" id="dbInputPort" placeholder="8521">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dbInputService">Service Name:</label>
                            <input type="text" class="form-input" id="dbInputService" placeholder="EDUC17">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dbInputUser">Username:</label>
                            <input type="text" class="form-input" id="dbInputUser">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dbInputPassword">Password:</label>
                            <input type="password" class="form-input" id="dbInputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block btn-connect">Connect</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="rule-details-wrapper">
        <div class="py-5 text-center">
            <h2>Define your Business Rule</h2>
            <p class="lead">Define your new Businessrule by selecting the correct values below.</p>
        </div>
        <div class="mb-3">
            <label for="ruleName">Rule Name:</label>
            <input type="text" id="ruleName" class="form-input" placeholder="My new Rule">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="tableSelection">Select Table:</label>
                <select id="tableSelection" class="form-input">
                    <option disabled selected>Select a table</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="typeSelection">Select Rule-Type:</label>
                <select id="typeSelection" class="form-input">
                    <option disabled selected>Select a type</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="attributeSelection">Select the target-attribute:</label>
                <select id="attributeSelection" class="form-input">
                    <option disabled selected>Select an attribute</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="operatorSelection">Select an operator:</label>
                <select id="operatorSelection" class="form-input">
                    <option disabled selected>Select an operator</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="errorMessage">Define the errorMessage:</label>
                <textarea id="errorMessage" class="form-input"></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <label for="errorCode">ErrorCode:</label>
                <input type="number" id="errorCode" class="form-input" placeholder="-20000">
            </div>
        </div>
        <div class="mb-3">
            <h3>Rule values:</h3>
            <div class="form-step-comparator">
                <div class="row" id="comparatorStep"></div>
            </div>
        </div>

        <div class="text-center">
            <button class="save-rule btn btn-primary btn-lg btn-block btn-save">Save Rule</button>
        </div>
    </div>
</div>
</body>
</html>

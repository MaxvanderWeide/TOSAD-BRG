<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triggercode generator</title>
    <link href="styles/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="spinner-holder">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="rule-items-wrapper">
        <div class="rule-item">
            <div class="rule-name">MyRule</div>
            <div class="rule-wrapper">
                <div class="rule-info-wrapper">
                    <div class="rule-info-left-block">
                        <label>Type code</label>
                        <input type="text" value="ACMP">
                        <label>Type</label>
                        <input type="text" value="Compare">
                        <label>Subtype</label>
                        <input type="text" value="Attribute">
                    </div>
                    <div class="rule-info-middle-block">
                        <label>Table</label>
                        <input type="text" value="Producten">
                        <label>Attribute</label>
                        <input type="text" value="Prijs">
                        <label>Operator</label>
                        <input type="text" value="LessThan">
                    </div>
                    <div class="rule-info-right-block">
                        <label>Error message</label>
                        <input type="text" value="Error!!!!">
                        <label>Error code</label>
                        <input type="text" value="-20000">
                        <label>Status</label>
                        <input type="text" value="Created">
                    </div>
                    <div class="rule-info-bottom-block">
                        <label>Values</label>
                        <ul>
                            <li> 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100 100
                                100
                                100 100 100 100 100 100 100 100 100 100 100 100 100 100 100
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="generated-rule-wrapper">
                    <span class="generated-rule-title">Generated rule</span>
                    <div class="generated-rule">create trigger blablabla</div>
                </div>
            </div>
            <div class="rule-generator-wrapper">
                <button onclick="generateCode(this)">Generate code</button>
            </div>
        </div>
    </div>
</div>
<script src="scripts/generator-controller.js"></script>
</body>
</html>

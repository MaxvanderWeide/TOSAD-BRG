<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triggercode generator</title>
    <link href="styles/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body class="bg">
<div class="container">
    <div class="pi-5 text-center">
        <h1><i>Business Rule Generator</i></h1>
        <p class="lead"><i>Best rule generator in the business!</i></p>
    </div>

    <div class="alert alert-success text-center" role="alert"></div>
    <div class="alert alert-danger text-center" role="alert"></div>
    <div class="spinner-holder initial-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="rule-preview">
        <div class="generate-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="search-rule-wrapper">
                <div class="pi-5 text-center">
                    <h2>Search Business rule</h2>
                    <p class="lead">Search for the desired Rule below.</p>
                    <input id="search-rule" class="form-input">
                    <br>
                    <h3>Existing Rules</h3>
                    <p class="lead existing-lead">Select a Rule below to (re)generate.</p>
                        <table class="table table-striped" id="ruleTable">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th>RuleName</th>
                                <th>Applied Table</th>
                                <th>Rule Type</th>
                                <th>Selected</th>
                            </tr>
                            </thead>
                            <tbody id="table-body" class="">
                            </tbody>
                        </table>

                    <div class="back-button-box">
                        <button class="btn btn-primary generate">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/generator-controller.js"></script>
</body>
</html>
